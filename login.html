<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous">
        <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="./css/handwrite.css">
        <style>
            .px-96{
                padding-right: 96px;
                padding-left: 96px;
            }
        </style>
    </head>
<body>
    <section class="vh-100 d-flex text-white " style="background-image: url(https://dummyimage.com/1920x1080);background-repeat: no-repeat;background-size: cover;">
        <div class="w-50 d-none d-lg-flex bg-black position-relative align-items-center" style="background-image: url(https://dummyimage.com/1920x1080);background-repeat: no-repeat;background-size: cover;">
            <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50 " style="z-index: 0;"></div>
            <div class="w-100 px-96" style="z-index: 10;">
                <h2 class="fw-bold text-start fs-48">Keep it special</h2>
                <p class="my-3 fs-30" style="line-height: 36px;">Capture your personal memory in unique way, anywhere.</p>
            </div>
            <div class="position-absolute bottom-0 start-0 end-0 justify-content-center p-3 text-center ">
                <span><img src="./svg/svgexport-1 (1).svg" alt=""></span>
                <span class="ms-3"><img src="./svg/svgexport-2 (1).svg" alt=""></span>
                <span class="ms-3"><img src="./svg/svgexport-3 (1).svg" alt=""></span>
            </div>
        </div>
        <div class="lg-w-50 w-100 d-flex align-items-center justify-content-center bg-transparent lg-bac-bb text-center px-md-64 px-0 " style="z-index: 0; " >
            <div class="position-absolute top-0 start-0 end-0 bottom-0 bg-black opacity-50 " style="z-index: 0;"></div>
            <div class="w-100 py-4" style="z-index: 20;">
                <h2 class="my-12">
                    <img class="logo-1" src="./svg/資產 2 (1).svg" alt="">
                </h2>
                <div class="py-4 ">
                    <span class="align-items-center justify-content-center d-inline-flex rounded-circle border-2 border-white" style="height: 40px;width: 40px; border: solid;font-weight: 1000;">f</span>
                    <span class="align-items-center justify-content-center d-inline-flex rounded-circle border-2 ms-2 border-white" style="height: 40px;width: 40px; border: solid;font-weight: 1000;">G+</span>
                    <span class="align-items-center justify-content-center d-inline-flex rounded-circle border-2 ms-2 border-white" style="height: 40px;width: 40px; border: solid;font-weight: 1000;">in</span>
                </div>
                <p class="m-0">or use email your account</p>
                <form action="" class="sm-w-66 w-100 px-3 px-lg-0 mx-auto ">
                    <div class="pb-2 pt-3">
                        <input placeholder="Email" type="email" class="border-0 d-block w-100 p-3 rounded bg-black">
                    </div>
                    <div class="pb-2 pt-3">
                        <input placeholder="Password" type="password" class="border-0 d-block w-100 p-3 rounded bg-black">
                    </div>
                    <div class="text-end ">
                        <a class="grey" href="" style="color: rgb(243, 244, 246);">Forget your password?</a>
                    </div>
                    <div class="px-3 pb-2 pt-3">
                        <button class="text-white fs-18 rounded-pill border-0 bg-purple1 p-3 w-100" style="line-height: 28px;">SIGN IN</button>
                    </div>
                    <div class="p-3 text-center start-0 end-0 d-flex justify-content-center mt-64 d-lg-none">
                        <span><img src="./svg/svgexport-1 (1).svg" alt=""></span>
                        <span class="ms-3"><img src="./svg/svgexport-2 (1).svg" alt=""></span>
                        <span class="ms-3"><img src="./svg/svgexport-3 (1).svg" alt=""></span>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
